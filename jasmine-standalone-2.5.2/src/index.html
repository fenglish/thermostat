<!DOCTYPE html>
<html>
  <head>
    <LINK href="public/styles/style.css" rel="stylesheet" type="text/css">
    <title>Thermostat</title>
    <script src="jquery.js"></script>
    <script src="interface.js"></script>
    <script src="thermostat.js"></script>
  </head>
  <body id="body-color">
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
    </section>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode: <span id="power-saving-status"></span>
        <button id="powersaving-on">PSM On</button>
        <button id="powersaving-off">PSM Off</button>
      </p>
    </section>
  </body>
</html>
